<!DOCTYPE html>

  <body>
    <h1>Hello! :)</h1>

    <a href="http://google.cz">google</a>

    <ol>
      <!-- číslovaný seznam-->
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ol>
    <!-- konec číslovaného seznamu -->
    <ul>
      <!-- začátek nečíslovaného seznamu -->
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>
    <!-- konec nečíslovaného seznamu -->
    <!-- začátek inputů (radio)-->
    <input type="radio" name="skupina A" />item1
    <input type="radio" name="skupina A" />item2

    <!-- inputy s labelem (jméno, příjmení)-->
    <label for="name">Jméno:</label> <!--label pro jméno-->
    <input type="text" name="" id="name"> <!-- input pro jméno-->
    <label for="surname">Příjmení</label> <!--label pro příjmení, bacha na ID!-->
    <input type="text" name="" id="surname"> <!--input pro příjmení, pozor na ID-->
    <input type="button" value="Registrovat!"> <!-- input button - tlačítko pro odeslat -->
    <!-- začátek inputu (password)-->
    <br>    
    <label for="pwd">Heslo:</label>
    <input type="password" name="pwd" id="">
    <!--začátek inputu ()-->
